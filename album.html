<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloc Jams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/album.css">
  <link rel="stylesheet" href="styles/player_bar.css">
</head>

<body class="album">

  <!-- navigation bar -->
  <nav class="navbar">
    <!-- Logo -->
    <a href="index.html" class="logo">
      <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
    </a>
    <!-- navigation links -->
    <div class="links-container">
      <a href="collection.html" class="navbar-link">collection</a>
    </div>

  </nav>


  <!-- main content -->
  <main class= "album-view container narrow">

    <section class="clearfix">
      <!-- album cover -->
      <div class="column half">
        <img src="assets/images/album_covers/01.png" class="album-cover-art">
      </div>
      <!-- album details -->
      <div class="album-view-details column half">
        <h2 class="album-view-title"> </h2>
        <h3 class="album-view-artist"> </h3>
        <h5 class="album-view-release-info"> </h5>
      </div>
    </section>

    <!-- album song list -->
    <table class="album-view-song-list">
      <!-- songs added dinamically -->
    </table>

  </main>

  <!-- Player-bar -->
  <section class="player-bar">
    <div class="container">
      <!-- main controls -->
      <div class="control-group main-controls">
        <a class="previous">
          <span class="ion-skip-backward"></span>
        </a>
        <a class="play-pause">
          <span class="ion-play"></span>
        </a>
        <a class="next">
            <span class="ion-skip-forward"></span>
        </a>
      </div>
      <!-- Song information -->
      <div class="control-group currently-playing">
        <h2 class="song-name">my dumb song</h2>
        <div class="seek-control">
            <div class="seek-bar">
                <div class="fill"></div>
                <div class="thumb"></div>
            </div>
            <div class="current-time">2:30</div>
            <div class="total-time">4:45</div>
        </div>

        <h2 class="artist-song-mobile">My dumb song - Fallout Boy</h2>
        <h3 class="artist-name">Fallout Boy</h3>
      </div>
      <!-- Volume -->
      <div class="control-group volume">
        <span class="ion-volume-high icon"></span>
        <div class="seek-bar">
            <div class="fill"></div>
            <div class="thumb"></div>
        </div>
      </div>
    </div>
  </section>

<!-- scripts   -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="scripts/album.js"></script>
</body>

</html>
