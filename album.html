<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloc Jams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/album.css">
</head>

<body class="album">

  <!-- navigation bar -->
  <nav class="navbar">
    <!-- Logo -->
    <a href="index.html" class="logo">
      <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
    </a>
    <!-- navigation links -->
    <div class="links-container">
      <a href="collection.html" class="navbar-link">collection</a>
    </div>

  </nav>


  <!-- main content -->
  <main class= "album-view container narrow">

    <section class="clearfix">
      <!-- album cover -->
      <div class="column half">
        <img src="assets/images/album_covers/01.png" class="album-cover-art">
      </div>
      <!-- album details -->
      <div class="album-view-details column half">
        <h2 class="album-view-title"> </h2>
        <h3 class="album-view-artist"> </h3>
        <h5 class="album-view-release-info"> </h5>
      </div>
    </section>

    <!-- album song list -->
    <table class="album-view-song-list">
      <!-- songs added dinamically -->
    </table>

  </main>

<script src="scripts/album.js"></script>
</body>

</html>
